<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point</title>
    <!--
        Ha több js fájllal szeretnénk dolgozni, akkor megfelelő sorrendben importálni kell őket.
    -->
    <script src="Point.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <form id="pointForm">
        <div>

        <button type="submit">Submit</button>

    <p id="result"></p>
